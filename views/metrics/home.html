<!DOCTYPE html>
<html lang="es">
<head id="head">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/HorarioEducativo-Frontend/content/scripts/load-content.js"></script>
    <script src="/HorarioEducativo-Frontend/content/scripts/requests-lists.js"></script>
    <script src="/HorarioEducativo-Frontend/content/scripts/requests.js"></script>
</head>
<body id="body">
    <main id="container">
        <center>
            <br>
            <h1 class="title is-1">Métricas</h1>
            <hr class="navbar-divider">
        </center>
        <br>
        <!-- Información de datos -->
        <div class="level" id="informative-data"></div>
        <hr class="navbar-divider">

        <div style="display: grid; place-items: center;">   
            <!-- Lista -->
            <section id="section-home" class="section" style="width: 100%;">
                <div class="tile is-ancestor">
                    <div class="tile is-vertical is-8">
                      <div class="tile">
                        <!-- Metricas por Asignacion -->
                        <div class="tile is-parent is-vertical">
                          <article class="tile is-child notification is-light is-primary">
                            <p class="title">Por Asignación</p>
                            <div id="assignment-content" class="content"></div>
                          </article>
                        </div>
                        <!-- Metricas por Cualificaciones -->
                        <div class="tile is-parent is-vertical">
                            <article class="tile is-child notification is-light is-info">
                              <p class="title">Por Cualificación</p>
                              <div id="qualification-content" class="content"></div>
                            </article>
                        </div>
                      </div>
                    </div>
                    <div class="tile is-parent">
                      <article class="tile is-child notification is-light is-warning">
                        <!--Metricas por Horario de Contratacion -->
                        <div class="content">
                          <p class="title">Por Horario de Contratación</p>
                          <div id="hiring-schedule-content" class="content"></div>
                        </div>
                      </article>
                    </div>
                  </div>
            </section>
        </div>
    </main>
    <script>
        include("head", "/HorarioEducativo-Frontend/views/config/head.html")
            .then(() => {
                return include("body", "/HorarioEducativo-Frontend/views/config/navbar.html");
            })
            .then(() => {
                return include("informative-data", "/HorarioEducativo-Frontend/views/schedule/inf_schedule.html");
            })
            .then(() => {
                get_informative_data();
                addMetrics("assignmentMetric", "assignment-content");
                addMetrics("qualificationMetric", "qualification-content");
                addMetrics("hiringScheduleMetric", "hiring-schedule-content");
            })
            .catch(error => {
                console.error('Error en una de las inclusiones:', error);
            });
    </script>
    </body>
</html>
