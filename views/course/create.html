<!DOCTYPE html>
<html lang="es">
<head id="head">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/HorarioEducativo-Frontend/content/scripts/load-content.js"></script>
    <script src="/HorarioEducativo-Frontend/content/scripts/requests-lists.js"></script>
    <script src="/HorarioEducativo-Frontend/content/scripts/requests.js"></script>
</head>
<body id="body">
    <main id="container">
        <div style="display: grid; place-items: center;">
            <div class="column" style="width: 50% !important;">
                <div class="panel">
                    <!-- Titulo -->
                    <center>
                        <p class="panel-heading">
                            Curso
                        </p>
                    </center>
                </div>
            </div>
             <!-- Formulario -->
            <form class="box" style="width: 50% !important;">

                <div class="columns">
                    <!-- Curso -->    
                    <div class="column">
                        <label class="label">Carrera*:</label>
                        <div class="select is-rounded">
                            <select id="select-carrer" required></select>
                        </div>
                    </div>
                </div>

                <div class="columns">
                    <!-- Nombre -->    
                    <div class="column">
                        <label class="label">Nombre*:</label>
                        <div class="control">
                            <input id="nombre" class="input" minlength="1" required>
                        </div>
                    </div>

                    <!-- Semestre -->    
                    <div class="column">
                        <label class="label">Semestre*:</label>
                        <div class="select is-rounded">
                            <select id="select-semester" required>
                              <option selected value="1">Primero</option>
                              <option value="2">Segundo</option>
                            </select>
                        </div>
                    </div>
                </div>
              
                <!-- Botones -->
                <div class="field is-grouped is-grouped-centered">
                    <p class="control">
                      <a class="button is-primary" onclick="sentToCreate();">
                        Guardar
                      </a>
                    </p>
                    <p class="control">
                      <a class="button is-light" href="/HorarioEducativo-Frontend/views/course/home.html">
                        Cancelar
                      </a>
                    </p>
                </div>
            </form>
        </div>
    </main>
    <script>
        include("head", "/HorarioEducativo-Frontend/views/config/head.html")
            .then(() => {
                return include("body", "/HorarioEducativo-Frontend/views/config/navbar.html");
            })
            .then(() => {
                getCarrers();
            })
            .catch(error => {
                console.error('Error en una de las inclusiones:', error);
            });

        function sentToCreate() {    
            createCourse();
        }
    </script>
    </body>
</html>
